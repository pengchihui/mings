			console.log(456+123);

			//比较运算：>  >=  <  <=  ==   ===（全等于，不只值相等，且数据类型也要一样）
			//结果是布尔值
			var a="5";
			var b=5;
			console.log(a==b);
			//js中   1==true  0==false  null==undefined 这些都是能成立的
			console.log(1==true);
			console.log(0==false);
			console.log(null==undefined);
			
			//NaN表示非数字
			var num="asd";
			num=Number(num)//通过Number(值)把它转换成数值型数据
			console.log(num+1);
			console.log(NaN==NaN);//false

//          如果条件式成立，则执行代码段1，否则执行代码段2
			if(a>0){

			}else{
				console.log("a是负数")

			//如何判断一个数在0到10之间？

			//逻辑运算： &&并且    ||或者     !非     
			//真且真为真
			//真且假为假
			//假且假为假
			//真或真为真
			//真或假为真
			//假或假为假
			if(x > 0 && x < 10) {
				console.log("x在0到10之间")
			}
			
			
			//三元运算：if...else...的简写
			//条件式?值1:值2
			console.log(x>0?x:"");
			
			
			
			//自增自减运算：++/-- (谁在前面就先运算谁)
			var n=7;
			//7
			document.write(--n);//符号在前面，就先进行符号自增运算，再使用运算后的变量值
			//6
			document.write("<hr>");
			//6
			document.write(n--);//变量在前面，就先使用变量的值，使用完后在进行符号自增运算
			//5
			document.write("<hr>");
			document.write(n);//5
			
			
			//
			document.write("<hr>");
			
			//js中在if...else...的判断下，
			//除了0/false/""/null/undefined/NaN...以外，
			//其他默认都是成立的
//			if(null){
//				document.write("上");
//			}else{

//			}
			
			//符号在前面，就先进行符号自增运算，再使用运算后的变量值
			//变量在前面，就先使用变量的值，使用完后在进行符号自增运算
			var i=0;
			if(i++){
				document.write(i+"上<br>");
			}else{
				document.write(i+"下<br>");//1下
			}
			if(--i){
				document.write(i+"上<br>");
			}else{
				document.write(i+"下<br>");//0下
			}
			if(++i){
				document.write(i+"上<br>");//1上
			}else{
				document.write(i+"下<br>");
			}
			if(i--){
				document.write(i+"上<br>");//0上
			}else{
				document.write(i+"下<br>");
			}
