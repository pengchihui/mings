			//JS流程控制（运行顺序）：顺序结构    分支结构      循环结构
			//1、顺序结构（默认）：从上到下，从左到右的顺序运行
			var a=3;
			var b=a++;
			console.log(a);//4
			console.log(b);//3 
			console.log(a);//4
			
			
			
			//2、分支结构 if...else...
			//单路分支  if(条件式){代码段}
			//双路分支  if(条件式){代码段1}else{代码段2}
			//多路分支
//			if(条件式1){
//				代码段1
//			}else if(条件式2){
//				代码段2

//			}else if(...){
//				...

//			}
//如果条件式1成立,则执行代码段1,否则继续条件式2的判断
//如果条件式2成立,则执行代码段2,否则继续条件式3的判断
//如果条件式3成立,则.....
//直到所有的条件都不成立了,则执行代码段n
			var today=3;
			
			if(today==1){
				console.log("今天星期一")
			}else if(today==2){
				console.log("今天星期二")
			}else if(today==3){
				console.log("今天星期三")
			}else if(today==4){
				console.log("今天星期四")				
			}else{
				console.log("没有这么一个星期")
			}
			
			
			//switch结构语句
			switch(today){
				case 1:
				console.log("今天星期一");
				break;//破坏--停止当前代码，
				case 2:
				console.log("今天星期二");
				break;
				case 3:
				console.log("今天星期三");
				break;
				default:
				console.log("没有这么一个星期")
			}
			
			
			//3、循环结构  while   for
			var i=2;
			while(i<=100){
				i=i+2;
				//停止后面代码运行，直接进入下一次循环
				//停止后面代码运行，跳出整个循环
				if(i==10){ 
					continue
				}else if(i==20)	{ 
					break
				}
				
				document.write(i+"<br>");				
			}
			
			
//			while(条件式){
//				代码段
//			}
//			当你条件式成立时,执行代码段,执行完后,会返回去再次进行条件式的判断
//			如果条件式又成立了,则又执行代码段,执行完后,又会返回去再次进行条件式的判断
//			...
//			直到条件式不成立,则停止循环
			console.log(i);//20
			
			//do...while  先执行，再判断
			do{
				console.log("123456")
			}while(i!=20)
			
			
			//for结构			
			for(var m=1;m<=10;m++){
				document.write(m+"<br>");
			}
			
			document.write("<hr>")
