<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			.box {
				width: 200px;
				height: 200px;
				background: red;
				display: flex;
				/*flex-direction:row;
				flex-wrap:wrap-reverse;*/
				flex-flow:row nowrap;
				justify-content:space-between;
				/*align-content:space-between;*/
				align-items:baseline
				
			}
			
			.box>div {
				width: 30px;
				height: 30px;
				background: green;
				margin: 1px;
			}
			
			.box>div:nth-child(3){
				background: blue;
				line-height: 30px;
				order: 1;
				flex-grow: 4;
			}
			.box>div:nth-child(9){
				background: yellow;
				line-height: 30px;
				order: 2;
				/*flex-grow: 1;
				flex-shrink:0;
				flex-basis:30px;*/
				flex:1 0 30px;
				align-self:stretch;
				height: auto;
			}
		</style>
	</head>

	<body>
		<div class="box">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
			<div>7</div>
			<div>8</div>
			<div>9</div>
		</div>
	</body>

</html>
