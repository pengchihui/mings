<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        div {
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <input type="button" value="显示效果" id="btn" />
    <input type="button" value="干掉第一个子元素" id="btn2" />
    <input type="button" value="干掉所有子元素" id="btn3" />
    <div id="dv">
        <!-- <input type="button" value="我要被替换" id="btn2" /> -->
    </div>
<script src="js/common.js"></script>
<script type="text/javascript">
    var i=0;
    my$('btn').onclick=function(){
        i++;
        var obj=document.createElement('input');
        obj.type='button';
        obj.value='按钮'+i;
        my$('dv').appendChild(obj);//在父元素的最后追加子元素
        //把新元素插入第一个元素的前面
        // my$('dv').insertBefore(obj,my$('dv').firstElementChild);
        // my$('dv').replaceChild(obj, my$('btn2'));
    };
    my$('btn2').onclick=function(){
        //移除父元素中的第一个子元素
        var obj = my$('dv').firstElementChild
         if(obj){
            my$('dv').removeChild(obj);
         }
        //移除父元素中最后一个子元素
        //my$('dv').removeChild(my$('dv').lastElementChild);
    };
    my$('btn3').onclick=function(){
        //点击删除父元素下所有子元素
        //判断父元素还有没有子元素
        while(my$('dv').firstElementChild){
            my$('dv').removeChild(my$('dv').firstElementChild);
        }
    };
</script>
</body>
</html>
