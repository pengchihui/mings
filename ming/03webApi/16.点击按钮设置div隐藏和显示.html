        .cls {
            display: none;
        }

<body>
<div id="dv"></div>
<input type="button" value="隐藏" id="btn"/>

    my$('btn').onclick=function(){
        //判断div是否应用了类样式
        if (my$('dv').className != 'cls'){
            //现在是显示状态，所以接下来应该隐藏
            my$('dv').className='cls';
            this.value='显示';
        }else{
            //现在是隐藏的状态，接下来就是显示
            my$('dv').className='';
            this.value='隐藏';
        }
    };
</script>
</body>
