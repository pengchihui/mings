<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        .menu ul {
            overflow: hidden;
        }
        .menu li {
            list-style-type: none;
            width: 80px;
            height: 30px;
            line-height: 30px;
            background-color: red;
            text-align: center;
            float: left;
            margin-right: 5px;
        }
        .menu li a {
            text-decoration: none;
            color: #fff;
        }
        .menu li.current {
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="menu">
        <ul id="list">
            <li class="current"><a href="http://www.baidu.com">首页</a></li>
            <li><a href="javascript:void(0);">博客</a></li>
            <li><a href="javascript:void(0);">相册</a></li>
            <li><a href="javascript:void(0);">关于</a></li>
            <li><a href="javascript:void(0);">帮助</a></li>
        </ul>
    </div>
    <script type="text/javascript">
        // 获取所有的li
        var lists = document.getElementById('list').getElementsByTagName('li');
        for (var i = 0; i < lists.length; i++) {
            //获取每个li里边的a
            var aObj=lists[i].getElementsByTagName('a')[0];
            // 给a添加点击事件
            aObj.onclick=function(){
                // 第一件事： 把所有的li的class移除   排他
                for (var j = 0; j < lists.length; j++) {
                    lists[j].removeAttribute('class');
                }
                //第二件事，当前的li添加上class
                this.parentNode.className="current";

                // 阻止跳转
                return false;
            };
        }
    </script>
</body>
</html>
