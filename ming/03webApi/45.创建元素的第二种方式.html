<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        div {
            width: 300px;
            height: 200px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<input type="button" value="创建一个p标签" id="btn" />
<div id="dv"></div>

<script src="js/common.js"></script>
<script type="text/javascript">
    /**
     * 点击按钮，在div中创建一个p标签
     *
     * 使用第二种方式   对象.innerHTML的方式
     */
    
    //获取按钮注册事件
    my$('btn').onclick = function() {
        my$('dv').innerHTML='<p>床前明月光，疑是地上霜</p>'
    };
</script>
</body>
</html>
