<body>
<input type="password" value="" id="pass" />
<script src="js/common.js"></script>
<script>
    //获取密码框对象
    //注册失去焦点事件
    my$('pass').onblur=function(){
        //判断密码长度
        if(this.value.length>=6&&this.value.length<=10){
            this.style.backgroundColor='green';
        }else{
            this.style.backgroundColor="red";
        }
    };
</script>
