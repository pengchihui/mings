<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="变色" id="btn" />
<div id="dv"><span></span>
    <p>这是p</p>
    <span>这是span</span>
    <p>这是p</p>
    <span>这是span</span>
    <p>这是p</p>
    <span>这是span</span>
    <p>这是p</p>
</div>
<script src="js/common.js"></script>
<script>
    //点击按钮，设置p标签变色----要求使用节点的方式
    //点击事件
    my$('btn').onclick=function(){
        //现获取div下所有的子节点
        var  nodes = my$('dv').childNodes;
        //循环遍历所有的子节点
        for (var i=0;i<nodes.length;i++){
            //关键的一点，是判断这个节点是不是p标签
            // 首先他要是一个标签，其次他的节点名叫P
            if (nodes[i].nodeType==1 && nodes[i].nodeName=='P'){
                nodes[i].style.backgroundColor="red";
            }
        }

    };
</script>
</body>
</html>
