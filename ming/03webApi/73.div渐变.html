<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        div {
            width: 300px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div id="dv"></div>
    <input type="button" value="渐变" id="btn" />
    <script src="js/common.js"></script>
    <script type="text/javascript">
        //鼠标点击，实现div透明渐变，实际上就是设置透明度
        my$('btn').onclick=function(){
            var opacity = 10;
            //按钮点击的过程
            var timeId = setInterval(function(){
                opacity--;
                if(opacity<=0){
                    clearInterval(timeId);//当oacty
                }
                my$('dv').style.opacity=opacity/10;
            }, 200);
            //设置div的透明度
        };
    </script>
</body>
</html>
