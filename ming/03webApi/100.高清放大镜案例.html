<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>高清放大镜</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        img {
            vertical-align: middle;
        }
        .box {
            width: 350px;
            height: 467px;
            margin: 100px;
            border: 1px solid #ccc;
            position: relative;
        }

        .small {
            position: relative;
        }

        .small .mask {
            width: 175px;
            height: 175px;
            background-color: #ff0;
            opacity: .4;
            filter: alpha(opacity=40);
            position: absolute;
            top: 0;
            left: 0;
            cursor: move;
            display: none;
        }

        .big {
            width: 400px;
            height: 400px;
            position: absolute;
            top: 0;
            left: 370px;
            overflow: hidden;
            border: 1px solid #ccc;
            display: none;
        }
    </style>
</head>
<body>
    <div id="box" class="box">
        <div class="small">
            <img src="images/small.jpg" alt="" />
            <div class="mask"></div>
        </div>
        <div class="big">
            <img src="images/big.jpg" alt="" />
        </div>
    </div>
    <script src="js/common.js"></script>
    <script type="text/javascript">
        //获取需要的元素
        var box = my$('box');
        // 获取小图div、大图div
        var small = box.children[0];
        var big = box.children[1];
        //获取遮罩层
        var mask = small.children[1];
        //获取大图
        var bigImg=big.children[0];

        //鼠标进入的时候，显示遮挡层和大图div
        small.onmouseover =function(){
            mask.style.display='block';
            big.style.display='block';
        };
        //鼠标离开，隐藏遮罩和大图
        small.onmouseout=function(){
            mask.style.display="none";
            big.style.display="none";
        };

        //鼠标移动事件
        small.onmousemove=function(e){
            //先获取鼠标的可视区域横坐标、纵坐标然后  分别减半 就是 遮罩层的左上角坐标
            var x=evt.getPageX(e)-parseInt(getStyle(mask,'width'))/2;
            var y=evt.getPageY(e)-parseInt(getStyle(mask,'height'))/2;
            x-=100;
            y-=100;
            //设置坐标之前，求出最小范围和最大范围
            x = x <= 0 ? 0 : x;
            y = y <= 0 ? 0 : y;
            x = x >= small.offsetWidth - mask.offsetWidth ? small.offsetWidth - mask.offsetWidth : x;
            y = y >= small.offsetHeight - mask.offsetHeight ? small.offsetHeight - mask.offsetHeight : y;
            //为遮罩层设置横坐标和纵坐标
            mask.style.left=x+'px';
            mask.style.top=y+'px';

            //  3/？ = 4/18   ?=3*18/4
            // 遮挡层移动的距离/大图移动的距离?=遮挡层的最大移动距离/大图的最大移动距离
            // 大图的移动距离= 遮挡层的移动距离*大图的最大移动距离/遮挡层的最大移动距离
            // 大图的最大移动距离
            var maxX=bigImg.offsetWidth-big.offsetWidth;
            //大图移动后的横坐标
            var bigImgX = x*maxX/(small.offsetWidth-mask.offsetWidth);
            //大图移动后的纵坐标
            var bigImgY = y*maxX/(small.offsetWidth-mask.offsetWidth);
            //设置大图移动
            bigImg.style.marginLeft=-bigImgX+'px';
            bigImg.style.marginTop=-bigImgY+'px';
        };
    </script>
</body>
</html>
