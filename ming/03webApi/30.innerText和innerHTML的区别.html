<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="读取innerText" id="btn1"/>
<input type="button" value="读取innerHTML" id="btn2"/>
<div id="dv">
    这是一个div
    <!--<p>这是一个p</p>-->
</div>

<script src="js/common.js"></script>
<script>
my$('btn1').onclick=function(){
    // console.log(my$('dv').innerText);
    my$('dv').innerText='<p>这是一个p</p>'
};
my$('btn2').onclick=function(){
    // console.log(my$('dv').innerHTML);
    my$('dv').innerHTML='<p>这是一个p</p>';
};


/**
 * 总结：如果使用innerText主要是设置文本的，如果设置标签的内容（HTML代码）,是没有标签的效果，会发生转码
 * innerHTML是可以这是文本内容
 * innerHTML主要的作用是在标签中设置新的HTML标签内容，是有标签效果的
 *
 * 如果想要设置标签的内容，那就是innerHTML，
 * 如果想要设置标签的文本，innerText或textContent,或者innerHTML
 */
</script>
</body>
</html>
