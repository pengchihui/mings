<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 200px;
            height: 100px;
            background-color: green;
            position: absolute;
            left: 0;
            top: 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <input type="button" value="显示效果" id="btn" />
    <div id="dv"></div>
    <script src="js/common.js"></script>
    <script type="text/javascript">
        /**
         * 如果一个函数  当做参数，并进行调用，叫回调函数  callback
         * 
         */
        my$('btn').onclick=function(){
            animation(my$('dv'),{
                'left':100,
                'top':100,
                'width':100,
                'height':100,
                'marginLeft':300,
                'opacti':0.1
            });
        };
        /**
         * 变速动画改变某个元素的任意多个属性
         * @param  {[type]} ele    [元素对象]
         * @param  {[type]} json  [表示多个属性值的键值对]
         * @param  {[tyoe]} fn    [回调函数]
         * @return {[type]}      [无返回值]
         */
        function animation(ele,json,fn){
            //清除上一个定时器
            clearInterval(ele.timeId);
            ele.timeId=setInterval(function(){
                //默认情况下，这些属性都已经设置好了
                var flag=true;
                for( var attr in json){
                    //获取当前元素的属性值
                    var current=parseInt(getStyle(ele,attr));
                    //每一步移动的步数
                    var step=(json[attr]-current)/10;
                    step=step>0?Math.ceil(step):Math.floor(step);
                    current+=step;
                    //设置改变之后的属性值
                    ele.style[attr]=current+'px';
                    if (current!=json[attr]) {
                        flag=false;
                    }
                }
                if(flag){
                    //清除定时器
                    clearInterval(ele.timeId);
                    //所有的属性都达到目标之后，才能使用这个函数，
                    //而且前提是，用户传入这个参数
                    if(fn){
                        fn();
                    }
                }
            }, 20);
        }
    </script>
</body>
</html>
