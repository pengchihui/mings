<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .box {
            width: 530px;
            margin: 0 auto;
        }
        .box .uname {
            width: 50px;
            height: 30px;
            float: left;
            margin-right: 10px;
            background-color: pink;
            line-height: 30px;
            text-align: center;
            margin-bottom: 10px;
        }
        .box .uname:nth-child(9n+9) {
            margin-right: 0;
        }
        .btn {
            width: 100px;
            height: 30px;
        }
    </style>
</head>
<body>
<h1>随机点名系统</h1>
<div id="dv" class="box"></div>
<input type="button" value="点名" id="btn" class="btn" />  
<script src="js/common.js"></script>
<script type="text/javascript">
    //定义数组
    var arr =['张三1','张三2','张三3','张三4','张三5','张三6','张三7','张三8','张三9','张三10','张三11','张三12','张三13','张三14','张三15','张三16','张三17','张三18','张三19','张三20','张三21','张三22','张三23','张三24','张三25','张三26','张三27','张三28','张三29','张三30'];
    //
    var parrentObj = my$('dv');
    for (var i = 0; i < arr.length; i++) {
        var obj = document.createElement('div');
        setInnerText(obj,arr[i]);
        obj.className='uname';
        parrentObj.appendChild(obj);
    }

    //
    var btn = my$('btn').onclick=function(){
       //清空所有颜色
       // console.log(parrentObj.children);
        for (var i = 0; i < arr.length; i++) {
            parrentObj.children[i].style.backgroundColor = '';
        }
        // 生成随机数
        var rdm = parseInt(Math.random()*arr.length);
        parrentObj.children[rdm].style.backgroundColor="red";
    };
</script>


</body>
</html>
