<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" id="btn" value="设置p的内容" />
<p id="p1">我是一个p标签</p>
<script>
    //案例：点击按钮，修改p标签的显示内容
    //凡是成对的标签，中间的文本内容，设置的时候，都使用innerText这个属性的方式
    //根据id获取按钮对象
    var butObj = document.getElementById('btn');
    //给按钮对象注册事件，并添加事件处理函数
    butObj.onclick=function(){
        //根据id获取p标签对象,设置p标签的内容
        document.getElementById('p1').innerText='这是一个p';
    };
</script>
</body>
</html>
