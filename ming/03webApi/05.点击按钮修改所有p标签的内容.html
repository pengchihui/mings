<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<input type="button" value="点击修改" id="btn">
<div id="dv1">
    <p>哈哈，我又变帅了</p>
    <p>哈哈，我又变帅了</p>

</div>
<div id="dv2">

</div>

<script>
    //案例：点击按钮修改多个p标签的文字内容
    //document.getELementsByTagName('标签的名字');返回的是一个伪数组
    //无论获取的是一个标签，还是多个标签，最终都是在数组中存储的，返回来的值就是一个数组



    //根据id获取btn对象，然后注册点击事件，并添加处理函数
    document.getElementById('btn').onclick=function(){
        //根据标签名字获取标签对象
        var pObjs=document.getElementById('dv1').getElementsByTagName('p');
        //循环遍历这个数组
        for (var i=0;i<pObjs.length;i++){
            pObjs[i].innerText="我们都是p";
        }
    };
</script>
</body>
</html>
