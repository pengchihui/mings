<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: "Helvetica", "Arial", serif;
            background-color: #ccc;
            color: #333;
            margin: 1em 10%;
        }
        #imageGallery {
            list-style: none;
            overflow: hidden;
            *zoom: 1;
            padding-left: 0;
        }
        #imageGallery li {
            float: left;
            margin: 0 20px 20px 0;
        }
        #imageGallery li img {
            display: block;
            width: 100px;
        }
        #image {
            width: 580px;
            verticel-align: middle;
        }
    </style>
</head>
<body>
    <h2>美女画廊</h2>
    <ul id="imageGallery">
        <li><a href="images/1.jpg" title="美女A">
            <img src="images/1-small.jpg" alt="美女1"/>
        </a></li>
        <li><a href="images/2.jpg" title="美女B">
            <img src="images/2-small.jpg" alt="美女2"/>
        </a></li>
        <li><a href="images/3.jpg" title="美女C">
            <img src="images/3-small.jpg" alt="美女3"/>
        </a></li>
        <li><a href="images/4.jpg" title="美女D"/>
            <img src="images/4-small.jpg" alt="美女4">
        </a></li>
        <li><a href="images/5.jpg" title="美女D"/>
            <img src="images/5-small.jpg" alt="美女4">
        </a></li>
    </ul>
<!--显示大图-->
    <img src="images/placeholder.png" id="image" alt="" />
    <p id="des">选择一张图片</p>
    <script src="js/common.js"></script>
    <script>
        //点击a标签，把a标签里边href属性值给id为image的src
        //把a的title属性值给id为des的p标签
        var aObjs=my$('imageGallery').getElementsByTagName('a');
        //循环遍历所有的a标签
        for (var i=0;i<aObjs.length;i++){
            //为每个a标签注册点击事件
            aObjs[i].onclick=function(){
                console.log(i);
                //为id为image的标签src和alt赋值
                my$('image').src=this.href;
                my$('image').alt=this.title;
                //为p标签赋值
                my$('des').innerText=this.title;
                //阻止跳转
                return false;
            };
        }
    </script>
</body>
</html>
