        my$('btn').onclick=function(){
            //判断有没有这个按钮，有就删除，没有的话就创建
            if(!my$('btn2')){
                var obj = document.createElement('input');
                obj.type="button";
                obj.id='btn2';
                obj.value='按钮';
                my$('dv').appendChild(obj);
            }
        };
    </script>
