    document.getElementById('btn').onclick=function(){
        // 1.创建一个p标签
        var pObj = document.createElement('p');
        setInnerText(pObj,'我创建的一个p标签');

        // 2.把创建好的标签追加到父级元素

        div.appendChild(pObj);
    };
