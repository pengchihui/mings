<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0
    }

    img {
      vertical-align: top;
    }

    .main {
      margin: 0 auto;
      width: 1000px;
      margin-top: 10px;

    }

    .fixed {
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
<div class="top" id="topPart">
  <img src="images/top.png" alt=""/>
</div>
<div class="nav" id="navBar">
  <img src="images/nav-gu.png" alt=""/>
</div>
<div class="main" id="mainPart">
  <img src="images/main.png" alt=""/>
</div>
<script src="js/common.js"></script>
<script type="text/javascript">

window.onscroll = function() {
    //向下滚动的距离和最上面的div的高度对比
    if (getScroll().top >= my$('topPart').offsetHeight) {
        //设置第二个div的类的样式
        my$('navBar').className = 'nav fixed';
        //设置第三个div的marginTop值
        my$('mainPart').style.marginTop = my$('navBar').offsetHeight+10+'px';
    }else {
        my$('navBar').className="nav";
        my$('mainPart').style.marginTop="10px";
    }
}
</script>
</body>
</html>
