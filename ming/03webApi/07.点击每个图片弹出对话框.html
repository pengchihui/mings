<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img {
            width: 200px;
            height: 150px;
        }
    </style>
</head>
<body>
<img src="images/1.jpg" alt=""/>
<img src="images/2.jpg" alt=""/>
<img src="images/3.jpg" alt=""/>
<script>
    var imgObjs=document.getElementsByTagName('img');
    //分别为每个图片对象，注册事件
    for(var i=0;i<imgObjs.length;i++){
        imgObjs[i].onclick=function(){
            alert('被点击了');
        };
    }
</script>
</body>
</html>
