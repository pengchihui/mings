     * 获取元素的时候，

     * Element-------元素----标签----对象

     *
     *
     * 节点的属性：（可以是用标签--元素.出来的，可以使用属性节点.出来的，文本节点.出来）
     * nodeType:节点的类型：   1.标签    2.属性   3.文本
     * nodeName:节点的名字
     *    对于第一种类型：标签    那么 他的nodeName是大写的标签名，
     *    第二种类型：属性节点：  他的nodeName是小写的属性名
     *    第三种文本节点：  nodeName   ----#text
     * nodeValue:节点的值     标签节点----null     属性节点----属性值    对于文本节点-----文本内容
     *
     */
