<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>这是一个p</p>
<p class="cls">这是另一个p</p>
<span class="cls">这是一个span</span><br />
<span>第二个span</span>
<div class="cls">这是一个div</div>
<div>这是第二个div</div>
<input type="button" value="显示效果" id="btn" />
<script src="js/common.js"></script>
<script>
//点击按钮设置应用cls类样式的标签背景色为红色
    //getElementsByClassName   ----h5的   ie9 以上才开始支持html5
    my$('btn').onclick=function(){
        var objs=document.getElementsByClassName('cls');
        for (var i=0;i<objs.length;i++){
            //设置每个元素的背景颜色
            objs[i].style.backgroundColor='red';
        }
    };
</script>
</body>
</html>
