<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="修改性别" id="btn1" />
<input type="radio" name="sex" id="" />男
<input type="radio" name="sex" id="rad1"/>女
<input type="radio" name="sex" id="" />保密
<hr />

<input type="button" value="选择兴趣" id="btn2"/>
<input type="checkbox" name="xingqu" id="" />吃饭
<input type="checkbox" name="xingqu" id="" />睡觉
<input type="checkbox" name="xingqu" id="ck1" />打豆豆
<input type="checkbox" name="xingqu" id="ck2" />打篮球

<hr />

<textarea name="" id="tt" cols="30" rows="10" readonly>
    注册用户协议：

    某人问智者：
    大师，您觉得怎么样做才是最快乐的？
    回答说：不要和愚者辩论
    这个人说：我不这么认为！
    大师说：您说的对。
</textarea>
<input type="button" value="注册" id="btn3" />

<script src="js/common.js"></script>
<script>
    //规律：在表单标签中，如果属性和值都是同一个，并且值就是这个属性的本身，那么
    //在写js代码的时候，操作DOM对象，这个属性值，设置成布尔类型就可以了。
    //类似的属性值还有那些:  selected disabled  readonly
    my$('btn1').onclick=function(){
        my$('rad1').checked=true;
    };

    my$('btn2').onclick=function(){
        my$('ck1').checked=true;
        my$('ck2').checked=true;
    };

    my$('btn3').onclick=function(){
        my$('tt').value='嘎嘎';//推荐用value,因为可以看成是表单标签
        // my$('tt').innerText='哈哈';
    };
</script>
</body>
</html>
