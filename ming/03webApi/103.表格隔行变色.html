<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>隔行变色</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        .wrap {
            width: 500px;
            margin: 100px auto;
        }
        table {
            border-spacing: 0;
            border: 1px solid #ccc;
            width: 100%;
            cursor: pointer;
        }
        th,
        td {
            border: 1px solid #eee;
            color: #404040;
            padding: 10px;
        }
        th {
            background-color: skyblue;
            font: bold 16px 'Microsoft Yahei';
            color: #fff;
        }
        td {
            font: 14px 'Microsoft Yahei';
        }
    </style>
</head>
<body>
    <div class="wrap">
        <table>
            <thead>
                <tr>
                    <th>序号</th>
                    <th>姓名</th>
                    <th>课程</th>
                    <th>成绩</th>
                </tr>
            </thead>
            <tbody id="j_tb">
                <tr>
                    <td>1</td>
                    <td>柳岩</td>
                    <td>语文</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>
                    2
                    </td>
                    <td>苍老师</td>
                    <td>日语</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>
                    3
                    </td>
                    <td>凤姐</td>
                    <td>营销学</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>
                    4
                    </td>
                    <td>芙蓉姐姐</td>
                    <td>数学</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>
                    5
                    </td>
                    <td>佐助</td>
                    <td>英语</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>
                    6
                    </td>
                    <td>卡卡西</td>
                    <td>体育</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>
                    7
                    </td>
                    <td>乔峰</td>
                    <td>体育</td>
                    <td>100</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script type="text/javascript">
        //先获取tbody下所有的行
        var trs=document.getElementById('j_tb').getElementsByTagName('tr');
        console.log(trs);
        for (var i = 0; i < trs.length; i++) {
            trs[i].style.backgroundColor=i%2==0?'red':'yellow';
            trs[i].onmouseover=mouseoverhandle;
            trs[i].onmouseout=mouseouthandle;
        }
        //当鼠标进入的时候，先把前面的颜色保存起来，等鼠标离开的时候再恢复
        var lastColor='';
        function mouseoverhandle(){
            lastColor=this.style.backgroundColor;
            this.style.backgroundColor='pink';
        }
        function mouseouthandle(){
            this.style.backgroundColor=lastColor;
        }
    </script>
</body>
</html>
