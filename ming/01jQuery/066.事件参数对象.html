<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        #dv {
            width: 300px;
            height: 200px;
            background-color: gray;
        }
        #dv2 {
            width: 250px;
            height: 150px;
            background-color: skyblue;
        }
        #dv3 {
            width: 200px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <script src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript">
        /**
         * DOM中的事件参数对象 与 jQuery中的事件参数对象是不同的
         */
            
        $(function(){
            $('#dv').mousedown(function(e){
                console.log(e);  //jQuery中的事件参数对象
                // 事件参数对象的几个属性
                // console.log(e.altKey);      在触发事件的同时，是否按下了altKey
                // console.log(e.button);
                // console.log(e.currentTarget)   触发事件的  当前目标元素
                // console.log(e.target)           触发事件的  目标元素
            });
            $('#dv2').mousedown(function(){
                console.log('点');
            });
            $('#dv3').mousedown(function(){
                console.log('点点');
            })
        });
    </script>
    <div id="dv">
        <div id="dv2">
            <div id="dv3"></div>
        </div>
    </div>
</body>
</html>
