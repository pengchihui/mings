<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        div {
            width: 300px;
            height: 200px;
            background-color: gray;
        }

    </style>
</head>
<body>
    <script src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript">
        $(function(){
            $('#btn').click(function(){
                if($('#dv>p').length==0){
                    $('#dv').append('<p>我创建的p</p>');
                }
            });
        });
    </script>
    <input type="button" value="不管点多少次，只创建一个p" id="btn" />
    <div id="dv"></div>
</body>
</html>
