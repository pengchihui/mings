<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        div {
            width: 300px;
            height: 200px;
            background-color: green;
        }
    </style>
</head>
<body>
    <script src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript">
        /**
         * .val();设置或获取表单元素的value值
         *  text();设置或获取标签中的文本内容，相当于DOM中的innerText属性
         *  .css();设置获取css样式属性
         *  .html();设置或获取标签中的html内容，相当于DOM中的innerHTML属性
         *
         *
         * 
         */
        //点击按钮，在div中添加内容   p标签
        $(function(){
            $('#btn').click(function(){
                //DOM  innerHTML的属性
                //jQuery  .html();
                $('#dv').html('<p>这里是我添加的p</p>')
            });
        });
    </script>
    <input type="button" value="显示" id="btn" />
    <div id="dv"></div>
</body>
</html>
