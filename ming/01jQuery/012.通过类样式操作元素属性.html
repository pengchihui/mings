<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        .cls {
            width: 200px;
            height: 100px;
            background-color: green;
        }
    </style>
</head>
<body>
    <script src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript">
        //加载事件
        $(function(){
            //通过id获取按钮对象，添加点击事件
            $('#btn').click(function(){
                //获取所有应用了cls类样式的元素，改变背景颜色
                $('.cls').css('backgroundColor','red');
                $('.cls').css('border','1px solid purple');
            });
        });
    </script>
    <input type="button" value="显示效果" id="btn" />
    <div class="cls"></div>
    <p class="cls">这是一个p</p>
    <p>2018年，是我国改革开放40周年。40年来，改革开放，春风化雨，改变了中国，影响并惠及了世界，这40年是中华民族伟大复兴史上浓墨重彩的40年。
面对这个举世瞩目、影响深远的伟大实践，中国网财经联袂今日头条共同邀请中国著名经济学家共同记录这个伟大时代。</p>
</body>
</html>
