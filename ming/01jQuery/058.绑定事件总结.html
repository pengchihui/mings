<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        /**
         * jQuery中事件绑定方法：
         * 
         * 1.对象.事件名称(事件处理函数);//最普通的写法
         * 2.对象.bind(事件名,事件处理函数);//
         *    这两个方法只能为 已经存在的元素绑定事件，只能为自身添加事件，新元素添加事件 需要重新注册事件
         *
         * 3.对象.delegate(选择器,事件类型,事件处理函数);
         * 4.对象.on(事件类型,选择器,事件处理函数);
         *    这两种方法叫事件委托，可以为存在的元素绑定事件，  后边添加的 同类型元素 也会具有事件
         *       父级元素调用 方法，代理自己元素来绑定事件
         *
         *   delegate方法  其实  本质上   是调用了on方法 ，他俩唯一的区别就是  参数顺序，所以，以后 直接用 on
         */
    </script>
</body>
</html>
