<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        ul {
            list-style-type: none;
            cursor: pointer;
        }
        ul li {
            width: 50px;
            height: 50px;
            color: purple;
            float: left;
            font-size: 45px;
        }
    </style>
</head>
<body>
    <script src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript">
        $(function(){
            $('#uu>li').mouseenter(function(){
                $(this).text('★').prevAll().text('★').end().nextAll().text('☆');
            }).mouseleave(function(){
                $(this).parent().children().text('☆');
                $('#uu>li[index]').text('★').prevAll().text('★');
            }).click(function(){
                //做一个记录
                $(this).attr('index','').siblings().removeAttr('index');
            });
        });
    </script>
    <ul id="uu">
        <li>☆</li>
        <li>☆</li>
        <li>☆</li>
        <li>☆</li>
        <li>☆</li>
    </ul>
</body>
</html>
