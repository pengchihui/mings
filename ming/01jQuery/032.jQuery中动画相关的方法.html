            /**
             * fadeIn()  淡入
             * fadeOut()  淡出
             * fadeToggle()  切换淡入淡出  
             * 参数  同上
             *
             *
             * fadeTo();
             * 参数1： 持续时间 
             * 参数2：  目标透明度
             * 参数3： 回调函数
             */

            //点第一个按钮显示
            $('#btn1').click(function(){
                $('#dv').fadeIn(500);//淡入
            });
            //点第二个按钮隐藏
            $('#btn2').click(function(){
                $('#dv').fadeOut(500);//淡出

            $('#btn3').click(function(){
                // $('#dv').fadeToggle(600);
                $('#dv').fadeTo(1000,.6);
            });

    </script>
