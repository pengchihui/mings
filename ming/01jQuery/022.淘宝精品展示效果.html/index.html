<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        a {
            text-decoration: none;
        }
        .wrap {
            width: 298px;
            height: 248px;
            border: 1px solid #f00;
            overflow: hidden;
            margin: 100px auto 0;
        }
        .wrap > ul {
            float: left;
        }
        #left li,
        #right li {
            background: url(images/lili.jpg) 0 0 repeat-x;
        }
        #left li a,
        #right li a {
            display: block;
            width: 48px;
            height: 27px;
            border-bottom: 1px solid #f00;
            line-height: 28px;
            text-align: center;
            color: #000;
        }
        #left li a:hover,
        #right li a:hover {
            background-image: url(images/abg.gif);
        }
        #center {
            border-right: 1px solid #f00;
            border-left: 1px solid #f00;

        }
    </style>
</head>
<body>
    <script src="../js/jquery-1.12.4.js"></script>
    <script type="text/javascript">
        //加载事件
        $(function(){
            $('#left>li').mouseenter(function(event) {
                //要获取当前li的索引
                var index = $(this).index();
                // console.log(index);
                $('#center>li').hide();
                $('#center>li:eq('+index+')').show();
            });
            $('#right>li').mouseenter(function(event) {
                //要获取当前li的索引
                var index = $(this).index()+9;
                // console.log(index);
                $('#center>li').hide();
                $('#center>li:eq('+index+')').show();
            });
        });
    </script>
    <div class="wrap">
