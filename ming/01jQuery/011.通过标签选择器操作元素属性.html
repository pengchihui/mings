<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <script src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript">
        /**
         * .text()方法相当于DOM中的.innerText的属性
         * 对象.text()---->返回的是该元素的文本内容
         * 对象.text('内容')--->用来设置该元素的文本内容
         *
         *
         * //本身代码没有循环操作,jQuery中内部帮助我们循环操作了-----隐式迭代
         *    在内部帮我们完成了对象的遍历
         */
        //页面加载事件
        $(function(){
            //根据id获取按钮元素，添加点击事件
            $('#btn').click(function(){
                $('p').text('我们都是p');
            });
        });
    </script>
    <input type="button" value="显示效果" id="btn" />
    <p>鸣人</p>
    <p>佐助</p>
    <p>卡卡西</p>
    <p>自来也</p>
    <p>大蛇丸</p>
</body>
</html>
