<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <input type="button" value="显示效果" id="btn" />
    <div id="dv"></div>
    <script src="js/jquery-1.12.4.js">
        //引入的时候用script标签，而且这个标签中不能写任何代码，
        //里边即使写了，也不会执行
    </script>
    <script type="text/javascript">
        //jQuery
        //不要忘记第一件事 是 引入库文件
        //第二件事 点击按钮改变div样式
        $("#btn").click(function(){
            $('#dv').css({'width':'200px','height':'100px','backgroundColor':'red'});
        });
    </script>

        };*/
    </script>
</body>
</html>
