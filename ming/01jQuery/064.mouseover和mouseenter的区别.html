    <script type="text/javascript">
        //  mouseover事件：  不论鼠标指针穿过被选元素或者其子元素，都会触发mouseover事件
        //  mouseenter事件    只有在鼠标指针穿过被选元素的时候，才会触发。
        //  
        //  
        //  
        //  mouseout事件：   鼠标指针移出被选元素或者其子元素的时候，都会触发mouseout事件

    </script>
