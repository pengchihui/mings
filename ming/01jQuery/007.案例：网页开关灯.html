        /**
         * 关于表单标签获取value值和设置value属性值    
         *     DOM方法：  对象.value
         *     jQuery中:  对象.val()  返回value值
         *                对象.val('值');设置value值
         *
         *
         *      对象.css('css属性的名字','属性的值');.----->设置元素的样式属性
         *      对象.css('css属性名','');  ---->设置元素样式为空，移除样式
         */

        $('#btn').click(function(){
            //通过值来修改body的样式
            //
            //此时this指的是当前按钮的DOM对象
            //所以可以使用DOM的属性
            //
            //但是我们最好转换成jQuery对象
            // console.log(this);
            if($(this).val()=='关灯'){
                $('body').css('backgroundColor','black');
                $(this).val('开灯');
            }else{
                $('body').css('backgroundColor','');
                $(this).val('关灯');
            }
        });
    </script>
