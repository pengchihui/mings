<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        div {
            width: 300px;
            height: 200px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <script src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript">
        $(function(){
            //点击按钮创建一个按钮
            $('#btn').click(function(){
                // $('<input type="button" value="按钮" />').appendTo($('#dv'));
                
                //元素创建的另一种方式
                //之前在DOM里边创建元素 有三种方法
                //document.write()
                //innerHTML------以一个字符串的方式闯进
                //createElement
                //
                //把dv里边的内容重写
                $('#dv').html('<input type="button" value="按钮" />');

            });
        });
    </script>
    <input type="button" value="创建" id="btn" />
    <div id="dv"></div>
</body>
</html>
