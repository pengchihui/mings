<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        /**
         * jQuery:   更简单、解决了很多兼容性问题
         *
         *
         *
         * jq和js的关系
         *
         * js是一门编程语言
         * jq是基于js的一个javascript库，所以jQuery可以理解成为开发js的一个工具
         *
         * jQuery的版本：   1.12以下  兼容ie8
         *     每个版本都有两个版本   一个是正常版本  一个是压缩版
         * jQuery顶级对象：  jQuery 或者 $
         * jQuery对象与DOM对象的区别：
         *
         *
         *    他俩是不一样的，所以方法、属性都不能共用
         *    他俩是可以相互转换 
         *        DOM对象转jQuery： $(DOM对象)
         *        jQuery对象转DOM： jQuery对象[0]
         *
         *
         * jQuery的入口函数：
         *     加载事件
         *     jQuery(function(){
         *     
         *     });
         *     $(function(){
         *     });
         *     $(document).ready(function(){
         *     });
         *
         * jQuery选择器：
         *
         *   基本选择器：   id   类名  标签  交集  并集
         *   层级选择器：   后代   子代   兄弟选择器   ~兄弟    + 下一个
         *   过滤选择器： （选择器后加：）
         *      :first   :last
         *      :odd(奇数)  :even(偶数)
         *      :lt(索引)   大于某个索引的
         *      :gt(索引)   小于某个索引的
         *      :eq(索引)   选择某个索引
         *          以上关于索引，都是从0开始，这个跟css里边不一样
         *          
         */
    </script>
</body>
</html>
