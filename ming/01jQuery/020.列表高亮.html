        $(function(){
            //获取每个li，并注册鼠标进入以及离开事件
            $('#uu>li').mouseenter(function() {
                $(this).css('backgroundColor','red');
            }).mouseleave(function() {
                $(this).css('backgroundColor','');
            }).click(function(event) {
                //鼠标点击的时候，当前li中的字体样式改变
                $(this).css('color','green').css('fontSize','30px').css('fontFamily','站酷高端黑');
            });
        });
    </script>
    <ul id="uu">
