<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        /**
         * jQuery  ：  其实就是一个js库
         *
         *  JavaScript库：   把一些浏览器兼容性的代码或者常用的一些函数，封装在一个JS文件中，这个文件就是一个JavaScript库，简称js库。
         *      我们之前写的那个common.js 就是一个js库
         *
         * 封装了很多js代码的 一个js文件就是一个库
         *
         *
         * 有的js库封装代码比较少，小型的js库
         * 有的js库封装代码比较多，大型的js库
         * 有的js库是由一个人编写的，它是为了满足自己的开发需求，一般这种是免费的js库
         * 有的js库是由一个公司或者一个团队编写的，用于公司内部的，它是由版权的，所以是需要收费的
         *
         *
         * 常见的js库：
         *   Prototype、YUI、Dojo、ExtJS、jQuery等等，这些库对JavaScript进行了封装，简化了开发，但是内部都是由JavaScript完成的。
         *
         *
         *
         * jQuery 就是Js语法写的一些函数类，内部仍然使用的是js，所以jQuery并不是用来代替js的。
         *
         * jQuery的特点：  Write Less,Do More!  （事半功倍）
         *     很好的解决了不同浏览器的兼容问题（ie6+，ff2+,safari3.0+ ,Opera9.0+）
         *     jQuery的体积比较小
         *     使用简单方便
         *     支持链式编程
         *     支持隐式迭代
         *     jQuery插件很多
         *     开源、免费的
         *     让JavaScript程序更简单、更强大
         *
         *
         * John Resig  约翰瑞森
         *   jQuery创始人
         *       《Pro JavaScript Techniques》（《精通JavaScript》）
         *       《Secrets of the JavaScript Ninja》   (《JavaScript忍者的秘密》)
         *
         *
         * 下载jQuery
         *     http://www.jquery.com
         *
         * 为了兼容性，我们使用1.12.4版本
         *    jQuery每个版本都有两个版本，一个是正常版本，一个是压缩版本
         *   平时在开发中  两个版本都可以
         *    项目上线 使用压缩版
         *    学习的时候 使用正常
         */
    </script>
</body>
</html>
