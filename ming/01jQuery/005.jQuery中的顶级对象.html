         *   页面中的顶级对象: document    document也是window下
         *
         * jQuery中顶级对象  jQuery(对象)
         *
         * 
         */
        // jQuery就是jQuery中的顶级对象
        // jQuery又可以用$来代替
        // 
        // 为了方便 用$来代替 jQuery中的顶级对象

        // 如果想要使用jQeury中的属性或者方法，应该怎么做

        // 
        // 简单写法，$可以替代jQuery

        // 在大多数情况下   jQuery中几乎都是方法，属性很少

        // jQuery中几乎把所有的DOM事件封装成了方法
