<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        div {
            width: 300px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <script src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript">


        /**
         *
         * undelegate()  不穿参数   解绑该元素下所有子元素的所有类型的事件
         *
         * undelegate()   传一个参数， 选择器参数     此时不接触任何事件
         *
         * undelegate()   传两个参数，选择器参数和事件类型参数
         *               解除该元素下指定子元素 的指定事件类型 ，必须要有两个参数，否则不生效
         *
         *  参照上一个  ，加入我要解除多个指定事件 ：
         *      链式编程
         *      在事件类型参数     写多个事件类型，并用空格隔开
         * 
         */
        
        $(function(){
            // 点第一个按钮  绑定事件
            $('#btn1').click(function(){
                $('#dv').click(function(){
                    console.log('我是div直接调用click绑定的事件');
                }).bind('click',function(){
                    console.log('div被点击了');
                }).bind('mouseenter',function(){
                    console.log('鼠标进入了div');
                }).bind('mouseleave',function(){
                    console.log('鼠标离开了div');
                }).append('<p>我是新创建p</p>').delegate('p','click',function(){
                    console.log('我是p标签中click事件');
                }).delegate('p','mouseenter',function(){
                    console.log('我是p标签中的mouseenter事件');
                }).delegate('p','mouseleave',function(){
                    console.log('我是p标签中的mouseleave事件');
                });
                //在div中创建一个p标签，然绑定事件
            });
            // 点第二个按钮
            $('#btn2').click(function(){
                $('#dv').undelegate('p','click');
            });
            
        });
        
    </script>
    <input type="button" value="绑定" id="btn1" />
    <input type="button" value="解绑" id="btn2" />
    <div id="dv"></div>
</body>
</html>
