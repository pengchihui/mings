<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <script src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript">
        $(function(){
            $(document).keydown(function(e){
                // 先判断  alt
                if(e.altKey){
                    console.log('按下了alt');
                }else if(e.shiftKey){
                    console.log('按下了shift');
                }else if(e.ctrlKey){
                    console.log('按下了ctrl');
                }
            });
        });
    </script>
    
</body>
</html>
