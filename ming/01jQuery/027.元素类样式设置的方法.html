<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        .cls {
            width: 200px;
            height: 100px;
            background-color: red;
        }

        .cls2 {
            border: 1px solid green;
        }
        .cls3{
            box-shadow: 2px 2px 15px 5px #000;
        }
    </style>
</head>
<body>
    <script src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript">
        $(function(){
            $('#btn').click(function(){
                //为div设置类样式，同时应用多个类样式
                // $('#dv').addClass('cls').addClass('cls2');
                // $('#dv').addClass('cls cls2');
                // $('#dv').removeClass('cls').removeClass('cls2');
                // $('#dv').removeClass('cls cls2');

                $('#dv').addClass('cls3').removeClass('cls2');//可以进行链式编程

                console.log($('#dv').addClass());
                console.log($('#dv').removeClass());

                //addClass方法和removeClass方法，括号里边传参与不传参返回来的都是这个对象
            });
        });
    </script>
    <input type="button" value="显示效果" id="btn" />
    <div id="dv" class="cls cls2"></div>
</body>
</html>
