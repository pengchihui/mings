<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        img {
            position: absolute;
        }
    </style>
</head>
<body>
    <script src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript">
        /**
         * animate()方法   动画
         * 参数1： 键值对   css的属性
         * 参数2： 时间 毫秒
         * 参数3： 回调函数
         * 
         */

        $(function(){
            $('#im').animate({"width":'200px',"height":'200px','left':'100px','top':'100px'},5000).animate({'width':'20px','height':'20px','left':'10px','top':'500px'},300).animate({'width':'50px','height':'50px','left':'60px','top':'60','opacity':.2}, 500);
        });
    </script>
    <img src="images/bird.png" alt="" id="im"/>
</body>
</html>
