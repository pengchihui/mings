<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script>
			//			1 计算1到100的(奇数/偶数)和(差,积...)
			//偶数和
			var sum = 0;
			for(var i = 2; i <= 100; i += 2) {
				sum = sum + i;
			}
			console.log("1到100的偶数和：" + sum);
			//奇数和
			var sum2 = 1;
			var sum3 = 0;
			while(sum2 < 99) {
				sum3 = sum3 + sum2;
				sum2 += 2;
			}
			console.log("1到100的奇数和" + sum3);

			//			2 输出以下效果
			//			  9-1
			//			  8-2
			//			  7-3
			//			  ...
			//			  1-9
			for(var a = 9, b = 1; a >= 1, b <= 9; a--, b++) {
				console.log(a + "-" + b);
			}
			//			3 循环  1到100 ,
			//			如果碰到了3的倍数,则输出:"--3的倍数"代替原有数值
			//			如果碰到了5的倍数,则输出:"--5的倍数"代替原有数值
			//			如果碰到了3和5的倍数,则输出:"--3和5的倍数"代替原有数值
			//			如果都不是,则照常输出此数
			//			1
			//			2
			//			3的倍数
			//			4
			//			5的倍数
			//			3的倍数
			//			7...
			//			100

			for(var i = 1; i <= 100; i++) {
				if(i % 3 == 0) {
					console.log("--3的倍数--");
				} else if(i % 5 == 0) {
					console.log("--5的倍数--");
				} else if(i % 3 == 0 && i % 5 == 0) {
					console.log("--3和5的倍数--");
				} else {
					console.log("--" + i + "--")
				}
			}

			//			4 输出99乘法表
			//			1*1=1
			//			1*2=2 2*2=4
			//			1*3=3 2*3=6 3*3=9
			//			...

			for(var i = 1; i <= 9; i++) {
				for(var j = 1; j <= i; j++) {
					document.write(j + "*" + i + "&nbsp;");
				}
				document.write("<br>");
			}

			//
			//			5 输出以下三角形(正的/倒的)(行数不固定)
			//			   *
			//			  ***
			//			 *****
			//			*******
			//     *
			//    * *
			//   * * *
			//  * * * *
			var num = 3;
			for(var i = 1; i <= num * 2; i++) {
				if(i % 2 != 0) {
					for(var k = 0; k < num * 2 - i; k++) {
						document.write("&nbsp;&nbsp;");
					}
					for(var j = 0; j < i; j++) {
						document.write('*&nbsp;&nbsp;&nbsp;')
					}
					document.write("<br>");
				}
			}
			for(var i = num * 2 - 2; i >= 1; i--) {
				if(i % 2 != 0) {
					for(var k = 0; k < num * 2 - i; k++) {
						document.write("&nbsp;&nbsp;");
					}
					for(var j = 0; j < i; j++) {
						document.write('*&nbsp;&nbsp;&nbsp;')
					}
					document.write("<br>");
				}
			}

			//			6 百钱百鸡
			//			你有100钱需要全部花光去买正好100只鸡
			//			公  5/1只
			//			母  3/1只
			//			问:100只鸡中公 母 小 各有多少只?
			//		    a+b+c=100
			//          5*a+3*b + c/3 = 100
			for(var a = 1; a < 20; a++) {
				for(var b = 1; b < 33; b++) {
					var c = 100 - a - b;
					if((a + b + c) == 100 && (5 * a + 3 * b + c / 3) == 100) {
						document.write("100只鸡中公 母 小 各有:" + a + "&nbsp;&nbsp;" + b + "&nbsp;&nbsp;" + c + "<br>")
					    document.write("100只鸡中公 母 小 各花的钱是:" + a*5 + "&nbsp;&nbsp;" + b*3 + "&nbsp;&nbsp;" + c/3 + "<br>")
					}
				}
			}

		</script>
	</body>

</html>
