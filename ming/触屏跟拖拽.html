<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--禁止用户缩放-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<style>
			* {
				margin: 0;
				padding: 0;
				overflow-x:hidden ;
			}
			
			section {
				
				height: 600px;
				background: #FFE4E1;
				margin: 0 auto;
			}
			
			div {
				
				height: 400px;
				background: #DDA0DD;
			}
			
			ul {
				width: 1000%;
				height: 400px;
				background: Lavender;
				position: relative;
			}
			
			li {
				width: 10%;
				height: 400px;
				background: AntiqueWhite;
				list-style: none;
				font-size: 50px;
				text-align: center;
				line-height: 400px;
				float: left;
			}
			
			img {
				width: 100%;
			}
		</style>

	</head>

	<body>
		<section>
			<div>
				<ul style="left:0; top: 0;">
					<li style="background: red;"></li>
					<li style="background: yellow;"></li>
					<li style="background: blue;"></li>
					<li style="background: green;"></li>
				</ul>
				<!--<img src="images/ee1_42.jpg" alt="图片不能显示的时候的描述信息" title="图片描述信息" />-->
			</div>
		</section>
		<script>
				var ul = document.querySelector("ul");
				var firstx, firsty, lastx, lasty, ul_left
				ul.addEventListener("touchstart", function(event) {
					//console.log("开始触屏")
					var finger = event.targetTouches[0];
					firstx = finger.clientX;
					firsty = finger.clientY;
					ul_left=parseInt(ul.style.left)
				}, false);
				ul.addEventListener("touchmove", function(event) {
					//console.log("在屏幕上移动")
					var finger = event.targetTouches[0]
					lastx = finger.clientX;
					lasty = finger.clientY;
					var num=firstx-lastx
					this.style.left=-(firstx-lastx)/screen.width*100+ul_left+"%"
				}, false);
				ul.addEventListener("touchend", function(event) {	
					this.style.transition="1s"			
					if(firstx-lastx > 50) {							 
						this.style.left=ul_left-100+"%"
					} else if(firstx-lastx < -50) {						 
						this.style.left=ul_left+100+"%"	
					}else{						
						this.style.left=ul_left+"%"	
					}
					setTimeout(function(){
						ul.style.transition="0s"							
					},1000)
				}, false);

		</script>

	</body>

</html>
