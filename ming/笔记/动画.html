<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			.box {
				width: 200px;
				height: 200px;
				background: red;
				font-size: 30px;
				position: relative;
				top: 0;
				left: 0;
				/*opacity: 0.5;内容也会透明*/
				background: rgba(255,0,0,.5);
				animation: move 3s linear 1s forwards;
			}
			@keyframes move{
				0%{top: 0; left: 0;background: rgba(255,0,0,.5); transform: rotate(0);}
				25%{top: 0; left: 300px; background: green; transform: rotate(360deg);}
				50%{top:100px;left: 300px; background: blue; transform: rotate(360deg);}
				75%{top:100px;left: 0px; background: yellow; transform: rotate(0deg);}
				100%{top: 0; left: 0;background: grey;transform: rotate(0);}
			}
			iframe{ width: 100%; height: 300px; border: 0; }
		</style>
	</head>

	<body>
		<div class="box">
			123456
		</div>
		<iframe src="map.html">页面里面嵌套页面(百度地图生成器)</iframe>
	</body>

</html>
