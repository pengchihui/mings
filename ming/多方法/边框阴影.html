<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.kiss {
				width: 720px;
				background: #f7f7f9;
				height: 428px;
			}
			
			.kiss div {
				position: relative;
				margin: 0 auto;
				width: 698px;
				height: 384px;
				z-index: 1;
			}
			
			.kiss div:before,
			.kiss div:after {
				width: 70%;
				height: 55%;
				content: "";
				box-shadow: 0px 0px 16px 17px rgba(0, 0, 0, 0.3);
				position: absolute;
				bottom: 30px;
				z-index: -1;
			}
			/*阴影特效*/
			
			.kiss div::before {
				transform: skew(-15deg) rotate(-3deg);
				left: 80px;
			}
			
			.kiss div::after {
				transform: skew(15deg) rotate(3deg);
				right: 80px;
			}
			
			.kiss div img {
				width: 686px;
				height: 372px;
				border: 6px solid #fefefe;
			}
		</style>
	</head>

	<body>
		<section class="kiss">
			<div><img src="../images/phone/details_pro/pro_details_04.jpg" alt="" /></div>
		</section>
	</body>

</html>
