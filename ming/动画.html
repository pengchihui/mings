<!DOCTYPE html>
<html>
	
	
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		
		<style>
			
			*{
				margin: 0; padding: 0;
			}
         	
         	html{
         	  font-size:100px;
         	}
         	
            .box{
            	width: 10rem;
            	height:2rem;           	
                position: relative;
            }
            
            /*animation 绑定事件 动画完成时间 周期速度 启动延迟 播放次数 是否反向播放  动画完成时启用外部样式*/
           /*Internet Explorer 9 以及更早的版本不支持 animation-name 属性*/
			.first{
				width:0.2rem;
				height: 2rem;		
				animation: ll 2s linear infinite;
			    position: relative;
			}
			
			.first .div{
				width: 0.1rem;
				height: 0.1rem;
				background-color:red ;
				border-radius: 50%;
				animation:onkey 2s ease-in-out infinite;
				position: relative;
				
			}
			@keyframes ll {
			     	0%{  left: 0rem; }
					25%{ left: 2rem; }
					50%{ left: 4rem; }
					75%{ left: 2rem; }
				   100%{ left: 0rem; }
			  
			}
			   .box2{
			   	margin-top:30px ;
			   	width: 50px;
			   	height: 200px;
			   	background: pink;
			   	position: relative;
			   } 
			    .box2-on{
			    	margin: 0px auto;
			    	width: 10px;
			    	height: 10px;
			    	border-radius: 50%;
			    	background: red;
			    	animation: onkey 2s linear infinite;
			    	position: relative;
			    }
			    @keyframes onkey{
			    	0%{  top: 0rem; background:red ;   }
					25%{ top: 1rem; background:pink ;  }
					50%{ top: 2rem; background:grey ;  }
					75%{ top: 1rem; background:red ;   }
				   100%{ top: 0rem; background:yellow ;}
			    }
			    
			    /*太极图*/
			    
			    .bing{
			    	width: 300px;
			    	height: 300px;
			    	background: pink;
			    	display: flex;
			    	justify-content: center;
			    	align-items: center;
			    	background: radial-gradient(#f00,#ff0,#0f0); /* 标准的语法 */
			        animation: kun 3s linear  infinite;
			    }
			    .status{
			    	
			    	width: 200px;
			    	height: 200px;
			    	border-radius: 50%;
			    	background: white;
			    	position: relative;
			    	animation: lun 2s linear infinite;
			    	box-shadow: 0px 0px 10px 10px ##ff0;
			    
			    }
			    .black-box{
			    	width: 100px;
			    	height: 200px;
			    	background-color: #000000;
			    	border-radius: 100px 0 0 100px;
			    
			    }
			    .black{
			    	width: 50px;
			    	height: 100px;
			    	background-color: #000000;
			    	border-radius: 0 50px 50px 0;
			    	position: absolute;
			    	left: 100px;
			    	top: 0px;
			    }
			     .white{
			    	width: 50px;
			    	height: 100px;
			    	background-color:white;
			    	border-radius: 50px 0  0 50px;
			    	position:absolute;
			    	left: 50px;
			    	bottom: 0px;
			    }
			    .small-black{
			    	width: 20px;
			    	height: 20px;
			    	background:#000000 ;
			    	position: absolute;
			    	left: 90px;
			        bottom: 40px;
			    	border-radius:50% ;
			    	
			    } 
			    .class-white{
			    	width: 20px;
			    	height: 20px;
			    	background:white ;
			    	position: absolute;
			    	left: 90px;
			    	top: 40px;
			    	border-radius:50% ;
			    }
			    
			    @keyframes lun{
			    	from{transform: rotate(0deg);}
			    	to{transform: rotate(360deg);}
			    }
			    @keyframes kun{
			    	from{transform: rotate(360deg)}
			    	to{transform: rotate(0deg)}
			    }
			    
			    /*卫星运动*/
			
			    .bottom{
			    	width: 202px;
			    	height: 202px;
			    	/*background: pink;*/
			    	transform: rotateX(80deg);
				    transform-style: preserve-3d;
				    position: absolute;
			    	
			    }
			    
			    .bottom div{
			    	width: 200px;
			    	height: 200px;
			    	border: 1px solid #000000;
			    	border-radius: 50%;
			    	position: relative;
			    	animation:divbox 1s linear infinite;
			    	transform-style: preserve-3d;/*所有子元素在3D空间中呈现*/
			    }
			    .bottom div span{
			    	width: 20px;
			    	height: 20px;
			    	background-color: #000000;
			    	border-radius: 50%;
			    	position: absolute;
			    	animation: divspan 1s linear infinite;
			    }
			   
			    
			    .bottom div:nth-child(1) span{
			    	left: 45px;
			    	top: 0px;
			    }
			     .bottom div:nth-child(2) span{
			    	left: 45px;
			    	bottom: 0px;
			     }
			      .bottom div:nth-child(3) span{
			    	left: 135px;
			    	top: 0px;
			     }
			     .king .bottom:nth-of-type(2){
			     	 transform: rotateX(-50deg) rotateY(60deg);
			     }.king .bottom:nth-of-type(3){
			     	 transform: rotateX(50deg) rotateY(60deg);
			     }
			    @keyframes divbox{
			    	from{transform: rotate(0deg)  ;}
			    	to{transform: rotate(360deg)  ;}
			    }
			    @keyframes divspan{
			    	from{transform: rotateX(-80deg) rotateY(0deg);}
			    	to{transform: rotateX(-80deg) rotateY(360deg);}
			    }
			     
		</style>
	</head>
	<body>
		
		<!--球 曲线运动-->
		<div class="box">
			<section class="first">
			   <div class="div"></div>
		    </section>
		</div>
		
		<!--球 太极运动-->
	   <div class="bing">
		   	<div class="status">
				<div class="black-box"></div>
				<div class="black"></div>
				<div class="white"></div>
				<div class="small-black"></div>
				<div class="class-white"></div>
			</div>
	   </div>
		
		<!--卫星旋转-->
		   
		   <div class="king">
			   	<div class="bottom">
						<div><span></span></div>
				</div>
				<div class="bottom">
						<div><span></span></div>
				</div>
				<div class="bottom">
						<div><span></span></div>
				</div>
		   </div>
			
			
	</body>
</html>
