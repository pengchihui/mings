<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			canvas {
				background: #eee;
			}
		</style>
	</head>

	<body>
		<canvas id="box" width="400" height="400"> </canvas>

		<script>
			var box = document.getElementById("box");
			var obj = box.getContext("2d"); /*canvas的对象*/
			var arr = [];
			setInterval(function() {
				obj.clearRect(0, 0, 400, 400); /*清楚矩形*/
				var x = parseInt(Math.random() * 400);
				var y = parseInt(Math.random() * 400);
				var R = 0;
				var r = parseInt(Math.random() * 255);
				var g = parseInt(Math.random() * 255);
				var b = parseInt(Math.random() * 255);
				var a = 1;
				var path = {
					x: x,
					y: y,
					R: R,
					r: r,
					g: g,
					b: b,
					a: a
				};
				arr.push(path);
				//线stroke  面fill   矩形rect
				for(var i = 0; i < arr.length; i++) {
					obj.beginPath(); /*开始*/
					obj.fillStyle = "rgba(" + arr[i].r + "," + arr[i].g + "," + arr[i].b + "," + arr[i].a + ")";
					obj.arc(arr[i].x,arr[i].y,arr[i].R,0,Math.PI*2,false);
					arr[i].R = arr[i].R + 1;
					arr[i].a = arr[i].a - 0.02;
					if(arr[i].a <= 0) {
						arr.splice(i, 1);
					}
				}
			}, 10);
		</script>
	</body>

</html>
