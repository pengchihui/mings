
<html>
<head>
   <meta charset="utf-8">
<style>

  .maxbox{
    display:flex;
    width:600px;
	height:100px;
	background:pink;
	justify-content:space-around;
	align-items:center;
  }

  .maxbox>div{    
	  width:80px;
	  height:80px;
	  background:gray;	  
  }
 
  .maxbox div:nth-child(1){
        display: flex;
        justify-content: center;
		align-items: center;
  }
  .maxbox .boxa div{
        width:15px;
		height:15px;
		margin:6px;
        background:#ffffff;
        border-radius:50%;
  }

  .maxbox div:nth-child(2){
    display: flex;
    justify-content: space-between; 
  }
  .maxbox div:nth-child(2) div:nth-child(2){
   align-self:flex-end;
  }
   .maxbox div:nth-child(3){
    display:flex;
	
   }
   .maxbox div:nth-child(3) div{
	 display:flex;
	 flex-shrink:0;
   }
  .maxbox div:nth-child(3) div:nth-child(2){
    align-self:center;
  }

  .maxbox div:nth-child(3) div:nth-child(3){
    align-self:flex-end;
  }
  
   .maxbox div:nth-child(4),.maxbox div:nth-child(5),.maxbox div:nth-child(6){
     display:flex;
	 justify-content:space-between;
   }
   .maxbox div:nth-child(4) .box4,.maxbox div:nth-child(5) .box5,.maxbox div:nth-child(6) .box6{
   flex-wrap:wrap;
   width:27px;
   height:80px;
   display:flex;
   align-content:space-between;  
  } 
   .maxbox div:nth-child(4) .box4 .item, .maxbox div:nth-child(5) .box5 .item,.maxbox div:nth-child(6) .box6 .item{
   width:15px;
   height:15px;
   border-radius:50%;
   margin:6px;
   background-color:#ffffff;
   
   }

   .maxbox div:nth-child(5) .box5:nth-child(2){
     align-content: center;
   }
   
</style>
</head>

<body>

	<div class="maxbox" style="">
       <div class="boxa"><div class="first"></div></div>
	   <div class="boxa"><div></div><div></div></div>
	   <div class="boxa">
	       <div></div>
		   <div></div>
		   <div></div>
	   </div>
	   <div>
	       <div class="box4">
		        <div class="item"></div>
                <div class="item"></div>
			</div>
	       <div class="box4">
		        <div class="item"></div>
                <div class="item"></div>
			</div>  
	   </div>
	   <div>
	      <div class="box5">
		        <div class="item"></div>
                <div class="item"></div>
		    </div>
		   <div class="box5"><div class="item"></div></div>		   
	       <div class="box5">
		        <div class="item"></div>
                <div class="item"></div>
			</div>  	   
	   </div> 
	   <div>
	         <div class="box6">
		        <div class="item"></div>
                <div class="item"></div>
				<div class="item"></div>
			</div>
	       <div class="box6">
		        <div class="item"></div>
                <div class="item"></div>
				<div class="item"></div>
			</div>  
	   </div>
	</div>

</body>
</html>
